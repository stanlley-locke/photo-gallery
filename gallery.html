<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>

    <!-- Gallery Section -->
    <section class="gallery">
        <div class="gallery-item"><img src="img.jpg" alt="Sunset View"></div>
        <div class="gallery-item wide"><img src="celine.jpg" alt="City Lights"></div>
        <div class="gallery-item tall"><img src="emma.jpg" alt="Ocean Waves"></div>
        <div class="gallery-item"><img src="img.jpg" alt="Forest Path"></div>
        <div class="gallery-item tall"><img src="celine.jpg" alt="Snowy Peaks"></div>
        <div class="gallery-item wide"><img src="emma.jpg" alt="Flower Blossom"></div>
    </section>

    <!-- Fullscreen Overlay for Expanded View --><div class="fullscreen-overlay">
    <div class="expanded-container">
        <button class="close-btn">×</button>
        <img id="expanded-img" src="" alt="Expanded Image">
        <h3 id="image-title">Image Title</h3>
        <p id="image-desc">Image Description</p>
        <a id="download-btn" class="download-btn" href="#" download>Download</a>
        <button class="prev-btn">❮</button>
        <button class="next-btn">❯</button>
    </div>
</div>

   

    <script src="gallery.js"></script>
</body>
</html>
